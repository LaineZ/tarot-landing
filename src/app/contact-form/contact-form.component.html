<form (ngSubmit)="onSubmit()" #myForm="ngForm" [noValidate]="false">
  <label class="mobile-label">Коротко суть интересующего вопроса:</label>
  <input type="text" name="question" [(ngModel)]="formData.question"  placeholder="КОРОТКО СУТЬ ИНТЕРЕСУЮЩЕГО ВОПРОСА">
  <label class="mobile-label">Ваше имя:</label>
  <input type="text" name="name" [(ngModel)]="formData.name"  placeholder="ВАШЕ ИМЯ">
  <label class="mobile-label">Номер телефона*:</label>
  <input type="tel" name="phone" [(ngModel)]="formData.phone"  placeholder="НОМЕР ТЕЛЕФОНА (обязательное поле)*" mask="+0000 000 00-00" required [ngClass]="{'invalid-input': phoneFormatError}">
  <label class="mobile-label">Email*:</label>
  <input type="email" name="email" [(ngModel)]="formData.email"  placeholder="EMAIL (обязательное поле)*" required [ngClass]="{'invalid-input': emailFormatError}">
  <input type="submit" value="Получить консультацию" [disabled]="sending">
  <label class="error-message" *ngIf="!dataProcessingAgreement">
    Согласитесь на обработку персональных данных
  </label>
  <label *ngIf="phoneFormatError" class="error-message">Неверный формат номера телефона</label>
  <label *ngIf="emailFormatError" class="error-message">Неверный формат Email</label>
  <p>Я отвечу вам в течении суток. После некоторых уточняющих вопросов я отправлю вам всю
    информацию по стоимости на WhatsApp, Telegram, Viber или Instagram Direct</p>
  <div class="checkbox">
    <input type="checkbox" name="agree" [(ngModel)]="formData.agree" required>
    <label>
      Я согласен на обработку персональных данных
    </label>
    <br>
  </div>
</form>

<app-modal #modalFailure>
  <div class="modal-message">
    <img src="/assets/images/failure.svg" width="128">
    <br>
    <h2>Ошибка системы</h2>
    <p>Произошла ошибка, повторите попытку позже</p>
    <button (click)="modalFailure.closeModal()">ОК</button>
  </div>
</app-modal>
